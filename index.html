<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Wi-Fi Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset default margin */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Card container */
    .card {
      background: #ffffff;
      border-radius: 20px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    /* Blue header */
    .header {
      background: #2563eb; /* UniFi-style blue */
      color: #ffffff;
      padding: 20px 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Wi-Fi icon */
    .wifi-icon {
      width: 72px;
      height: 72px;
      margin: 20px auto 12px;
    }

    /* Description */
    .description {
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* QR code image */
    img {
      width: 240px;
      height: 240px;
      margin-bottom: 20px;
    }

    /* Hint box */
    .hint {
      font-size: 0.9rem;
      color: #555;
      background: #f1f5f9;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: inline-block;
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="header">Wells Guest Wi-Fi</div>

    <!-- Wi-Fi SVG icon -->
    <svg class="wifi-icon" viewBox="0 0 64 64" fill="none" stroke="#2563eb" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="32" cy="48" r="3" fill="#2563eb"/>
      <path d="M20 36a17 17 0 0 1 24 0"/>
      <path d="M14 30a25 25 0 0 1 36 0"/>
      <path d="M8 24a33 33 0 0 1 48 0"/>
    </svg>

    <div class="description">Scan or tap to connect</div>

    <img src="wellsguestqrcode.png" alt="Guest Wi-Fi QR Code">

    <div class="hint">Works on iPhone and Android devices</div>
  </div>

</body>
</html>
