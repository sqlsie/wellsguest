<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Wi-Fi Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4e8ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
      width: 90%;
    }

    .wifi-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 12px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      color: #222;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 18px;
    }

    img {
      width: 240px;
      height: 240px;
      margin-bottom: 16px;
    }

    .hint {
      font-size: 0.9rem;
      color: #444;
      background: #f1f5f9;
      padding: 10px 14px;
      border-radius: 8px;
      margin-top: 6px;
    }

    .hint strong {
      color: #111;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- Wi-Fi SVG icon -->
    <svg class="wifi-icon" viewBox="0 0 64 64" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="32" cy="48" r="3" fill="#3b82f6"/>
      <path d="M20 36a17 17 0 0 1 24 0"/>
      <path d="M14 30a25 25 0 0 1 36 0"/>
      <path d="M8 24a33 33 0 0 1 48 0"/>
    </svg>

    <h1>WellsGuest Wi-Fi</h1>
    <p>Scan the QR code to connect</p>

    <img src="wellsguestqrcode.png" alt="Guest Wi-Fi QR Code">

    <div class="hint">
      <strong>iPhone users:</strong> After scanning, tap <strong>“Join Network”</strong> to connect.
    </div>

  </div>

</body>
</html>
